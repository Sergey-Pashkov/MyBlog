<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .post {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 5px;
            color: #007acc;
        }

        .post-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список записей блога</h1>

        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <div class="post-title">{{ post.title }}</div>
                    <div class="post-date">Дата: {{ post.created_at|date:"d.m.Y H:i" }}</div>
                    <div class="post-content">{{ post.content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>Пока нет записей в блоге.</p>
        {% endif %}
    </div>
</body>
</html>
